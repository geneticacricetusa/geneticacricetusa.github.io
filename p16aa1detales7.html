<HTML><HEAD><meta charset="utf-8"><TITLE>Подробно</TITLE><link rel='STYLESHEET' type='text/css' href='st.css'><link rel='STYLESHEET' type='text/css' href='scin/pages.css'><link rel='STYLESHEET' type='text/css' href='scin/teg.css'></HEAD><BODY class='main'><TABLE> <TBODY> <TR> <TD><B><B><I><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: Arial; mso-bidi-font-family: Arial; mso-fareast-font-family: 'Times New Roman'; mso-bidi-language: AR-SA; mso-ansi-language: RU; mso-fareast-language: RU">Доминантные аллели</SPAN></I></B><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: Arial; mso-bidi-font-family: Arial; mso-fareast-font-family: 'Times New Roman'; mso-bidi-language: AR-SA; mso-ansi-language: RU; mso-fareast-language: RU"> (доминантные гены) – это аллели, определяющие доминантные варианты признака. </SPAN></B></TD></TR></TBODY></TABLE>&nbsp; <P style="TEXT-INDENT: 35.45pt"><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: Arial; mso-bidi-font-family: Arial">Доминантные аллели обычно обозначаются прописными буквами латинского алфавита (<I>А</I>, <I>В</I>, <I>С</I> и т. д.). Как правило (но не всегда) доминантные аллели – это исходные нормальные аллели генов. </SPAN></P></BODY></HTML>
