<HTML><HEAD><meta http-equiv='Content-Type' content='text/html; charset=windows-1251'><TITLE>Подробно</TITLE><link rel='STYLESHEET' type='text/css' href='st.css'><link rel='STYLESHEET' type='text/css' href='scin/pages.css'><link rel='STYLESHEET' type='text/css' href='scin/teg.css'></HEAD><BODY class='main'><TABLE> <TBODY> <TR> <TD><B><B><I><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: Arial; mso-bidi-font-family: Arial; mso-fareast-font-family: 'Times New Roman'; mso-bidi-language: AR-SA; mso-ansi-language: RU; mso-fareast-language: RU">Гетерозигота</SPAN></I></B><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: Arial; mso-bidi-font-family: Arial; mso-fareast-font-family: 'Times New Roman'; mso-bidi-language: AR-SA; mso-ansi-language: RU; mso-fareast-language: RU"> – это организм, развивающийся из зиготы, в которой данный ген представлен разными аллелями (например, <I>Аа</I>). </SPAN></B></TD></TR></TBODY></TABLE>&nbsp; <P style="TEXT-INDENT: 35.45pt"><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: Arial; mso-bidi-font-family: Arial">В потомстве гетерозигот может наблюдаться расщепление, то есть потомки могут отличаться по фенотипу от родителей и друг от друга. </SPAN></P></BODY></HTML>
